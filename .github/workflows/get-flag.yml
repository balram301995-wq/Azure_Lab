name: Get Flag
on: [workflow_dispatch]

permissions:
  id-token: write
  contents: read

jobs:
  get-flag:
    runs-on: ubuntu-latest
    steps:
      - name: Azure login
        uses: azure/login@v1
        with:
          client-id: 302df515-ba63-4dbe-a7fd-6c05a543f1d5
          tenant-id: fdd066e1-ee37-49bc-b08f-d0e152119b04
          subscription-id: dcc6c69d-9c95-4b19-a54f-534937316c51
          enable-AzPSSession: true

      - name: Download flag
        run: |
          az storage blob download \
            --account-name iamazurelab30741635f \
            --container-name flag \
            --name flag.txt \
            --file flag.txt \
            --auth-mode login

      - name: Read flag
        run: |
          cat flag.txt
